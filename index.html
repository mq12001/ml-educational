<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meredith Neural Network</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Chart Section -->
    <div class="chart-container">
        <div class="block">
            <div id="model1" class="model">
                <h2 style="color: red;"> Red Prism</h2>
                <label for="layers1">Layers:</label>
                <input type="number" id="layers1" min="1" max="5" value="1">
                <label for="nodes1">Nodes:</label>
                <input type="number" id="nodes1" min="1" max="20" value="5">
                <canvas id="chart1" width="400" height="200"></canvas>
            </div>

        </div>

        <!-- Neural Network Builder Block -->
        <div class="block">

            <div id="model2" class="model">
                <h2 style="color: rgb(0,255,0);">Green Prism</h2>
                <label for="layers2">Layers:</label>
                <input type="number" id="layers2" min="1" max="5" value="1">
                <label for="nodes2">Nodes:</label>
                <input type="number" id="nodes2" min="1" max="20" value="5">
                <canvas id="chart2" width="400" height="200"></canvas>
            </div>

        </div>

        <!-- Neural Network Builder Block -->
        <div class="block">

            <div id="model3" class="model">
                <h2 style="color: blue;">Blue Prism</h2>
                <label for="layers3">Layers:</label>
                <input type="number" id="layers3" min="1" max="5" value="1">
                <label for="nodes3">Nodes:</label>
                <input type="number" id="nodes3" min="1" max="20" value="5">
                <canvas id="chart3" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    </div>

    <!-- Main Graph -->
    <div class="main-graph-container">
        <div class="block" id="pointsBlock">
            <h1>Place Your Fireflies</h1>
            <canvas id="graph" width="400" height="400"></canvas>
            <button id="trainAll" style="margin-bottom: 10px;">Start Refracting!</button>
            <button id="reset">Reset Fireflies</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graph-script.js"></script>
    <script src="charts-script.js"></script>
    <script src="model.js"></script>
</body>


</html>
